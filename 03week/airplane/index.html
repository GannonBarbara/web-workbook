<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>UX Atlantic</title>
</head>
<body>
  
  <nav>
    <img src="./img/logo.png" alt="ux-atlantic-logo">
    <ul>
      <li class="home">
        <img src="./img/home-icon.png" alt="home-icon">
        <p>Home</p>
      </li>
      <li>
        <img src="./img/deal-icon.png" alt="travel-deals">
        <p>Travel Deals</p>
      </li>  
      <li>
        <img src="./img/schedule-icon.png" alt="schedule-icon">
        <p>Flight Schedule</p>
      </li>  <li>
        <img src="./img/login-icon.png" alt="login-icon">
        <p>Register/Login</p>
      </li>
    </ul>
  </nav>
  <div class="container">
    <div class="airline__container">
      <div class="airline__container--row row1">
        <span class="icon__col col1">
          <img src="./img/plane-icon.png" alt="plane-icon">
        </span>
        <span class="icon__col">
          <img src="./img/hotel-icon.png" alt="plane-icon">
        </span>
        <span class="icon__col">
          <img src="./img/car-icon.png" alt="plane-icon">
        </span>
      </div>
      <div class="airline__container--row row2">
        <div class="input__row input-row item1">
          <input type="text" placeholder="Depart">
          <input type="text" placeholder="Arrive">
        </div>
        <div class="input__row input-row item2">
            <input type="date" placeholder="mm/dd/yyyy">
            <input type="date" placeholder="mm/dd/yyyy">  
        </div>
        <div class="input__row input-row item3">
          <label for="passengers">Passengers</label>
          <input type="number" value="1" min="1" max="10">
          <div class="checkbox">
            <span>
              <input type="checkbox">
              <label for="return">Return</label>
            </span>
            <span>
              <input type="checkbox">
              <label for="one way">One Way</label>
            </span>
          </div>

        </div>
      </div>
      <div class="airline__container--row row3">
        <button>Search Flights</button>
      </div>
    </div>
    
  </div>
  
</body>
</html>
