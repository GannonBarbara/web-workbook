<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>NASA PROJECT</title>
</head>
<body>
  <div class="container">
    <div class="image__container">
      <h6>NASA</h6>
    </div>
    <div class="navigation__menu">
      <div class="socialmedia">
        <ul>
          <h4>Social Media</h4>
          <li>Twitter - @nasa</li>
          <li>Facebook - fb.com/nasa</li>
          <li>Instagram - @nasa</li>
          <li>Youtube - youtube.com/NASA</li>
        </ul>
      </div>
      <div class="officeinfo">
        <ul>
          <h4>OFFICE INFO</h4>
          <li>NASA Headquarters</li>
          <li>300 E. Street SW, Suite SR30
              Washington, DC 20546
          </li>
          <li>(202)358-0001 (Office)</li>
          <li>(202)358-4338 (Fax)</li>
        </ul>
      </div>
      <div class="contactus">
        <h4>CONTACT US</h4>
        <div class="name__input">
          <p>Name:</p>
          <input type="text" name="name">
        </div>
        <div class="message__input">
          <p>Message:</p>
          <input type="text" class="message_cls">
        </div>
        <div class="button__contact">
          <button>send</button>
        </div>




      </div>
    </div>
  </div>
  
</body>
</html>
